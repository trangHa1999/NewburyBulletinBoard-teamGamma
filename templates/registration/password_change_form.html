{% extends "base.html" %}
{% block title %}Password Change{% endblock %}
{% block content %}
    <h2>Password Change</h2>
    <p>Please enter your old password to verify identity. Then enter your new password twice to confirm correct entry.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change Password"></input>
    </form>
{% endblock content %}
