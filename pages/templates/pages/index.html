{% extends "base.html" %}
<!-- {% load static %} -->
{% block content %}

<style>
  /* Make the image fully responsive */
  .carousel-inner img {
      display: block;
      margin-left: auto;
      margin-right: auto;
  }
</style>

<div class="container-fluid">

    <div class="container mt-4">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.pexels.com/photos/205316/pexels-photo-205316.png?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="welcome" width="800" height="500">
                    <div class="carousel-caption">
                        <h2><kbd>Welcome to Newbury College CS!</kbd></h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/860379/pexels-photo-860379.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="news" width="800" height="500">
                    <div class="carousel-caption">
                        <h2><kbd>Read new article everyday!</kbd></h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/1181271/pexels-photo-1181271.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="course" width="800" height="500">
                    <div class="carousel-caption">
                        <h2><kbd>Learn new courses anywhere and anytime!</kbd></h2>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

    </div>

  <br><hr class="style2">

  <div class="card-columns">

    {% for article in generalArticles|slice:":3" %}
        <div class="card view my-sm-4 shadow">
            <img class="card-img-top" src="{{ MEDIA_URL }}/{{ article.image }}">
            <div class="card-body">
                <a href="{{ article.articleURL }}">
                    <h5 class="card-title">{{ article.title }}</h5>
                </a>
                <p class="card-text">{{ article.summaryText|truncatewords:30 }}</p>
            </div>
        </div>
    {% endfor %}

  </div>

</div>




{% endblock content %}
